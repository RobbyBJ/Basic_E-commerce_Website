<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="login.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Itim"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
  </head>

  <body>
    <div class="container">
      <form
        method="get"
        action="login.html"
        onsubmit="return validateform()"
        class="form"
      >
        <h2>Sign Up</h2>

        <input type="name" name="name" class="box" placeholder="Enter Name" required/>
        <input
          type="email"
          name="email"
          class="box"
          placeholder="Enter Email"
          required
        />
        <input
          type="password"
          name="password"
          class="box"
          placeholder="Enter Password"
          required
        />
        <input type="submit" value="Sign Up" id="submit" />
      </form>

      <div class="side">
        <img src="images/logo.png" alt="website_logo" />
      </div>

      <div class="bar1">
        <img src="images/bar_h.png" alt="" />
      </div>

      <div class="bar2">
        <img src="images/bar_h.png" alt="" />
      </div>
    </div>
  </body>
</html>
